<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tracker Panel</title>
		<link rel="icon" href="static/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="static/panel.css" />
		<script type="text/javascript" src="static/ajax.js"></script>
		<script type="text/javascript" src="static/panel.js"></script>
		<meta name="robots" content="noindex,nofollow" />
	</head>
	<body onload="tracker.init();">
		<div id="center-wrap">
			<div id="head-info" ondrop="gui.upload.handleDrop(event);" ondragenter="gui.upload.stopPropagation(event);" ondragover="gui.upload.stopPropagation(event);">
				<img src="static/header.svg" alt="Tracker Panel Head Image" />
				<div>Currently displaying <span id="torrent-count">n/a</span> torrents</div>
			</div>
		
			<div id="view-uploads">
				<span id="upload-file-wrapper">
				</span>
				<div class="icebreaker"></div>
			</div>
	
			<div id="view-torrents">
				<div>
					<span class="fancybutton" id="upload-form" onclick="gui.elem('file-upload-btn').click()">Add <input value="Upload" type="file" id="file-upload-btn" onchange="gui.upload.handleFormUpload(event);" multiple="multiple" /></span>
					<span onclick="tracker.loadTorrents();" class="fancybutton">Refresh</span>
					<span id="category-selector-wrap">
						Category: 
						<select id="cat-selector" onchange="tracker.loadTorrents();">
						</select>
					</span>
				</div>
				<div id="torrent-table-wrap">
					<table id="torrent-table">
					</table>
				</div>
			</div>
			
			<div id="view-details">
				<div>
					<h2 id="torrent-name">n/a</h2>
					<input type="text" id="torrent-name-input" onkeydown="if(event.keyCode==13) tracker.modifyTorrentName();"/>
					<a href="#" onclick="gui.details.editTitle();" id="torrent-title-edit-link">[edit]</a>
					<span onclick="tracker.showView('list');" class="fancybutton" id="details-back">Back</span>
				</div>
				
				<div id="details-main">
					<div class="item" id="torrent-meta-info">
						<h3>Metadata</h3>
						<div class="subitem">
							Info-Hash: <span id="detail-torrent-hash">n/a</span><br/>
							Size: <span id="detail-torrent-size">n/a</span><br/>
							Completion Count: <span id="detail-torrent-count">n/a</span><br/>
							<!--Peers/Seeds: n/a<br/>//-->
						</div>
					</div>
					
					<div class="item" id="category-view">
						<h3>Categories</h3> 
						<div id="category-list">
							<select id="add-cat-selector" onchange="gui.details.categoryAddHandler(event);">
							</select>
						</div>
					</div>

					<div class="item">
						<h3>Options</h3>
						<div class="subitem">
							<a href="#" id="details-download-link">[Download]</a>
							<a href="#" onclick="tracker.deleteDisplayedTorrent();">[Delete]</a>
						</div>
					</div>
				</div>
			</div>
			
			<div id="footer-text">
				<span id="status-line">Status: <span id="status-text"></span></span>
				<span id="meta-footer">
					<a href="https://github.com/kitinfo/tracker-panel">[source]</a>
					<a href="http://www.kopimi.com/kopimi/"><img src="static/kopimi.png"/></a>
					<a href="http://wtfpl.net/"><img src="static/wtfpl.png"/></a>
				</span>
			</div>
		</div>
	</body>
</html>
