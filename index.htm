<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tracker Panel</title>
		<link rel="icon" href="static/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="static/panel.css" />
		<script type="text/javascript" src="static/ajax.js"></script>
		<script type="text/javascript" src="static/panel.js"></script>
		<meta name="robots" content="noindex,nofollow" />
	</head>
	<body onload="tracker.init();">
		<div id="center-wrap">
			<div id="head-info">
				<img src="static/header.svg" alt="Tracker Panel Head Image" />
				<div>Currently tracking <span id="torrent-count">n/a</span> torrents</div>
			</div>
			
			<div id="view-torrents">
				<div>
					<span class="fancybutton">Add</span>
					<select id="cat-selector">
						<option value="New">New</option>
						<option value="New">Mov</option>
						<option value="New">Games</option>
					</select>
				</div>
				<div id="torrent-table-wrap">
					<table id="torrent-table">
						<tr>
							<th class="name-column">Name</th>
							<th class="dlcount-column">Downloads</th>
							<th class="options-column">Options</th>
						</tr>
						<tr>
							<td class="name-column">Test</td>
							<td class="dlcount-column">Test</td>
							<td class="options-column">[Download] [Details]</td>
						</tr>
					</table>
				</div>
			</div>
			
			<div id="view-details">
				<div>
					<span class="fancybutton">Back</span>
					<h2>Torrent Title</h2>
				</div>
				
				<div id="details-main">
					
					<div class="item" id="torrent-meta-info">
						<h3>Metadata</h3>
						<div class="subitem">
							Info-Hash: asdasd<br/>
							Completion Count: n<br/>
							Peers/Seeds: x/y<br/>
						</div>
					</div>
					
					<div class="item" id="category-view">
						<h3>Categories</h3> 
						<div id="category-list">
							<span class="cat-button">Porn</span>
						</div>
					</div>
					
					<div class="item">
						<h3>Description</h3> [Edit]
						<div class="subitem">
							asdasdasd
						</div>
					</div>
					<div class="item">
						<h3>Options</h3>
						<div class="subitem">
							[Delete] [Download]
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
